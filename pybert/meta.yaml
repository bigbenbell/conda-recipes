package:
    name: pybert
    version: 2.2.0

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
    #git_url: https://github.com/gimli-org/gimli.git
    #git_tag: dev # build from dev branch
    path: /home/fwagner/src/bert/bert

requirements:
    build:
        - gcc >=4.7
        - cmake >=2.8.10
        - python
        - boost ==1.61
        - numpy >=1.10
        - openblas
        #- suitesparse
        #- metis

    run:
        - libgcc
        - pygimli
        - python
        - boost ==1.61
        - numpy >=1.10
        - pyqt ==4.11.4 # https://github.com/ContinuumIO/anaconda-issues/issues/1068
        - matplotlib
        - openblas
        - scipy # for workshop only
        #- suitesparse

test:
    imports:
        - pybert
    commands:
        - dcinv -h

about:
    home: http://www.resistivity.net
    summary: Boundless Electrical Resistivity Tomography
