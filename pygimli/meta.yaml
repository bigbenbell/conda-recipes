package:
    name: pygimli
    version: 1.0rc

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
    #git_url: https://github.com/gimli-org/gimli.git
    #git_tag: dev # build from dev branch
    path: /home/fwagner/src/gimli/gimli

requirements:
    build:
        - gcc >=4.7
        - cmake >=2.8.10
        - python
        - boost >=1.57.0
        - numpy >=1.10
        - openblas
        #- suitesparse

    run:
        - python
        - boost >=1.57.0
        - numpy >=1.10
        - matplotlib >=1.3.0 # make optional
        #- suitesparse

test:
    imports:
        - pygimli
    commands:
        #- harmfit -h # C++ app
        - pytripatch -h # Python app

about:
    home: http://www.pygimli.org
    summary: Geophysical Inversion and Modelling Library
    license: GNU Lesser General Public License (LGPL)
